<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Invited üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 24px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #ff5e78;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .details {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background: #ff5e78;
      color: white;
    }

    .yes:hover {
      transform: scale(1.1);
      background: #ff3f5c;
    }

    .no {
      background: #eee;
      color: #555;
      position: relative;
    }

    .message {
      margin-top: 25px;
      font-size: 18px;
      color: #ff5e78;
      font-weight: 600;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will You Go on a Date With Me?</h1>
    <p class="subtitle">I have something special planned üíñ</p>

    <div class="details">
      üìÖ Date: February 22, 2026<br>
      üìç Place: Surprise Location<br>
      ‚è∞ Time: 10:00 AM
    </div>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíï</button>
      <button class="no" onmouseover="moveButton(this)">No üôà</button>
    </div>

    <div class="message" id="message">
      Yay!!! I can't wait for our date üíò
    </div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('message').style.display = 'block';
    }

    function moveButton(button) {
      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);

      button.style.position = 'absolute';
      button.style.left = x + 'px';
      button.style.top = y + 'px';
    }
  </script>
</body>
</html>
